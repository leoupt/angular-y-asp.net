
<div *ngIf="!listado"  >
    <span #cargando>
        <ng-content #select=[miimagencargando]></ng-content>
    </span>
    <span *ngIf="!cargando.innerHTML.trim()" >
        <img class="imagen"   src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Youtube_loading_symbol_1_(wobbly).gif" alt="">
    </span>
</div>
    
    
<div *ngIf="listado?.length===0" >
     <span #vacioso>
         <ng-content select=[vacio]></ng-content>
     </span>
     <span *ngIf="!vacioso.innerHTML.trim()" >
         no se encontro resultados
     </span>
</div>
    
<ng-container *ngIf="listado && listado.length>0" >
        <ng-content select=[contenido]></ng-content>
        
</ng-container>
