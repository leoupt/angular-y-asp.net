<form [formGroup]="form" (submit)="guardarCambios()" >
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input formControlName="titulo" matInput>
        <mat-error>El campo titulo es requerido</mat-error>
    </mat-form-field>
    <div class="contenedor-checkbox">
        <mat-checkbox formControlName="enCines">En Cines</mat-checkbox>
    </div>
    

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de Lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Seleccione una Imagen</h4>
    <app-input-img (archivoSeleccionado)="archivoSeleccionado($event)" [URLImagenActual]="modelo.poster"></app-input-img>

    <h4>Resumen de la Pelicula</h4>
    <app-input-markdown [placeHolderTextarea]="'Resumen'" (enviarMarkdown)="enviarMarkdown($event)" [contenidoMarkDown]="modelo.resumen"></app-input-markdown>

    <h4>Seleccione los Generos</h4>
    <app-selector-multiple></app-selector-multiple>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar</button>
        <a mat-stroked-button routerLink="/" >Cancelar</a>
    </div>
</form>
